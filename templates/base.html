<!-- base.html -->
<html>
<head>
    <style>
        /* Common styles for all email templates */
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .main-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dddddd;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            display: block;
            margin: 0 auto;
        }
        #app-logo {
            margin-top: 25px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img id="app-logo" src="{{ app_logo }}" alt="{{ app_name }} Logo">
        <h1>{{ app_name }}</h1>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer">
        <p>This message is sent automatically from {{ app_name }}.</p>
        <p>For support or inquiries, please contact us at {{ app_support_email }}</p>
    </div>
</div>
</body>
</html>
